{% load static %}
<title>Movie App</title>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/images.jpg' %}">
	
	<script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
	


    <body style="background-color: #C7CCCB;">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="" style="color: #B86D45; font-weight: bold;">MovieStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

              </div>
            </div>
          </nav>

        <div class="container">
            <div class="row">
              {% if video %}
              <div class="video_section">
  <h3>{{ video.title }}</h3>
  <a href="{% url 'index' %}">
    <button class="btn btn-primary">Back home</button></a>
    <br/>

    <video controls=""controls" preload="preload" width="500" height="350" controls poster {{ video.thumbnail.urls}}>
      <source src="{{video.video.url}}" type="video/mp4"/>
    </video>

    <br/>

    <a href="{{ video.video.url }}" download class="btn btn-outline-primary mt-2" target="_blank">

      Download</a>

              </div>
              {% endif %}


            </div>
        </div>
    </body>
